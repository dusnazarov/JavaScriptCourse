<html>

    <head>   
        <title>html form javascript</title>

        <script>
        
        function takevalue() {
            var fname=document.getElementById("firstname").value;
            var lname=document.getElementById("lastname").value;
            var email=document.getElementById("email").value;
            
            document.write("YOUR INFO : <br>"+"FIRST NAME :"+ fname +"<br>");
            document.write("SECOND NAME :" + lname +"<br>");
            document.write("EMAIL :"+ email +"<br>")         
        } 

        </script>       
    
    </head>

    <body>

        <h1 style="color:peru; font-variant:small-caps">Please Enter the Details</h1>
        <table>
            <form onsubmit="takevalue()">
                <tr>
                    <th>
                        First Name :
                    </th>                        
                    <th>
                        <input type="text" id="firstname" placeholder="First Name"/>
                    </th>                    
                </tr>
                <tr>
                    <th>
                        Last Name :
                    </th>                        
                    <th>
                        <input type="text" id="lastname" placeholder="Last Name"/>
                    </th>                    
                </tr>
                <tr>
                    <th>
                        Email:
                    </th>                        
                    <th>
                        <input type="email" id="email" placeholder="Email..."/>
                    </th>                    
                </tr>
                <tr>
                    <th>
                        <input type="submit"/>
                    </th>                                     
                </tr>

            </form>
        </table>        
        
    </body>


</html>
